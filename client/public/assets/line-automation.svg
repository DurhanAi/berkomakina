  <!-- Status LEDs -->
  <circle cx="110" cy="250" r="4" fill="#22c55e"/>
  <circle cx="125" cy="250" r="4" fill="#22c55e"/>
  <circle cx="140" cy="250" r="4" fill="#fbbf24"/>
  <circle cx="155" cy="250" r="4" fill="#22c55e"/>
  

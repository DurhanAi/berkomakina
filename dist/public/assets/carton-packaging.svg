  <rect width="500" height="380" fill="#f8fafc"/>
  
  <!-- Carton Box Packaging System -->
  
  <!-- Main Machine Frame -->
  <rect x="80" y="130" width="340" height="160" rx="8" fill="#cbd5e1"/>

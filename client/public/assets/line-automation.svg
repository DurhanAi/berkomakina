  <rect x="310" y="300" width="80" height="30" rx="3" fill="#ef4444"/>
  <rect x="320" y="310" width="60" height="10" rx="1" fill="#b91c1c"/>
  <text x="315" y="295" font-family="Arial" font-size="8" fill="#1e293b">ALARMS</text>
  <text x="335" y="320" font-family="Arial" font-size="7" fill="#f8fafc">ACTIVE: 0</text>
  
  <!-- Support Structure -->
  <rect x="130" y="340" width="8" height="25" fill="#475569"/>
  <rect x="240" y="340" width="8" height="25" fill="#475569"/>
  <rect x="350" y="340" width="8" height="25" fill="#475569"/>
  
  <!-- Base Platform -->
  <rect x="80" y="365" width="360" height="15" rx="3" fill="#64748b"/>
  
  <!-- Machine Label -->
  <rect x="200" y="350" width="120" height="15" rx="3" fill="#1e293b"/>
  <text x="210" y="361" font-family="Arial" font-size="10" font-weight="bold" fill="#0ea5e9">HAT OTOMASYON</text>

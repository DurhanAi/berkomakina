<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="380" viewBox="0 0 500 380" fill="none">
  <!-- Background -->
  <rect width="500" height="380" fill="#f8fafc"/>
  
  <!-- Shrink Packaging Machine -->
  
  <!-- Main Machine Frame -->
  <rect x="80" y="140" width="340" height="150" rx="8" fill="#cbd5e1"/>
  <rect x="90" y="150" width="320" height="130" rx="6" fill="#e2e8f0"/>
  
  <!-- Film Roll -->
  <circle cx="120" cy="180" r="30" fill="#f8fafc"/>
  <circle cx="120" cy="180" r="25" fill="#e2e8f0"/>
  <circle cx="120" cy="180" r="5" fill="#475569"/>
  
  <!-- Film Path -->
  <rect x="160" y="170" width="120" height="20" rx="2" fill="#94a3b8"/>
  <rect x="165" y="175" width="110" height="10" rx="1" fill="#64748b"/>
  
  <!-- Sealing System -->
  <rect x="290" y="160" width="80" height="40" rx="3" fill="#475569"/>
  <rect x="300" y="170" width="60" height="20" rx="2" fill="#334155"/>
  <!-- Heating Element -->
  <rect x="305" y="175" width="50" height="10" rx="1" fill="#ef4444"/>
  
  <!-- Shrink Tunnel -->
  <rect x="200" y="220" width="140" height="60" rx="5" fill="#334155"/>
  <rect x="210" y="230" width="120" height="40" rx="3" fill="#1e293b"/>
  <!-- Heat Elements -->
  <rect x="220" y="235" width="100" height="5" rx="1" fill="#ef4444"/>
  <rect x="220" y="245" width="100" height="5" rx="1" fill="#ef4444"/>
  <rect x="220" y="255" width="100" height="5" rx="1" fill="#ef4444"/>
  <rect x="220" y="265" width="100" height="5" rx="1" fill="#ef4444"/>
  
  <!-- Products Before Shrinking -->
  <rect x="100" y="295" width="20" height="25" rx="2" fill="#f8fafc"/>

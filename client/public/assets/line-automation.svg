  <rect x="210" y="310" width="60" height="10" rx="1" fill="#0c4a6e"/>
  <text x="205" y="295" font-family="Arial" font-size="8" fill="#1e293b">REMOTE</text>
  <text x="225" y="320" font-family="Arial" font-size="7" fill="#f8fafc">ACCESS</text>
  

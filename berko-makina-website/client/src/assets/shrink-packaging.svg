  <rect x="95" y="290" width="30" height="35" rx="2" fill="#e2e8f0" opacity="0.6"/>
  <rect x="125" y="290" width="30" height="35" rx="2" fill="#e2e8f0" opacity="0.6"/>
  
  <!-- Products After Shrinking -->
  <rect x="360" y="295" width="20" height="25" rx="2" fill="#f8fafc"/>
  <rect x="390" y="295" width="20" height="25" rx="2" fill="#f8fafc"/>
  <!-- Tight Film -->
  <rect x="360" y="295" width="20" height="25" rx="2" fill="#3b82f6" opacity="0.8"/>
  <rect x="390" y="295" width="20" height="25" rx="2" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Temperature Control -->
  <rect x="350" y="230" width="60" height="40" rx="3" fill="#94a3b8"/>
  <rect x="360" y="240" width="40" height="20" rx="2" fill="#0ea5e9"/>
  <text x="365" y="255" font-family="Arial" font-size="8" fill="#f8fafc">165Â°C</text>
  
  <!-- Control Panel -->
  <rect x="100" y="220" width="70" height="60" rx="5" fill="#334155"/>
  <rect x="110" y="230" width="50" height="40" rx="3" fill="#1e293b"/>
  
  <!-- Speed Control -->
  <rect x="115" y="240" width="40" height="15" rx="2" fill="#0ea5e9"/>
  <text x="120" y="250" font-family="Arial" font-size="8" fill="#f8fafc">1800/h</text>
  
  <!-- Temperature Display -->
  <rect x="115" y="260" width="40" height="10" rx="1" fill="#ef4444"/>
  <text x="120" y="268" font-family="Arial" font-size="7" fill="#f8fafc">HEAT ON</text>
  
  <!-- Conveyor System -->
  <rect x="70" y="330" width="360" height="20" rx="3" fill="#64748b"/>
  <rect x="75" y="330" width="350" height="3" fill="#475569"/>
  <rect x="75" y="347" width="350" height="3" fill="#475569"/>
  
  <!-- Film Unwinding Mechanism -->
  <rect x="150" y="160" width="30" height="30" rx="3" fill="#94a3b8"/>
  <rect x="160" y="170" width="10" height="10" rx="1" fill="#64748b"/>
  
  <!-- Film Path Guide -->
  <path d="M150 180L200 180L270 190L300 200" stroke="#e2e8f0" stroke-width="4" fill="none" opacity="0.7"/>
  
  <!-- Sealing Bar -->
  <rect x="280" y="200" width="100" height="8" rx="2" fill="#1e293b"/>
  
  <!-- Support Structure -->
  <rect x="120" y="300" width="8" height="30" fill="#475569"/>
  <rect x="200" y="300" width="8" height="30" fill="#475569"/>
  <rect x="270" y="300" width="8" height="30" fill="#475569"/>
  <rect x="350" y="300" width="8" height="30" fill="#475569"/>
  
  <!-- Base Platform -->
  <rect x="90" y="350" width="320" height="15" rx="3" fill="#64748b"/>
  
  <!-- Machine Label -->
  <rect x="180" y="365" width="140" height="15" rx="3" fill="#1e293b"/>
  <text x="195" y="376" font-family="Arial" font-size="10" font-weight="bold" fill="#3b82f6">SHRINK PAKETLEME</text>
</svg>
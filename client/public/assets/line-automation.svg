  <rect x="380" y="120" width="60" height="40" rx="3" fill="#cbd5e1"/>
  <rect x="390" y="130" width="40" height="20" rx="2" fill="#94a3b8"/>
  <text x="385" y="115" font-family="Arial" font-size="8" fill="#1e293b">STATION 2</text>
  <circle cx="410" cy="140" r="5" fill="#22c55e"/>
  
  <!-- Station 3: Quality Control -->
  <rect x="300" y="180" width="60" height="40" rx="3" fill="#cbd5e1"/>
  <rect x="310" y="190" width="40" height="20" rx="2" fill="#94a3b8"/>
  <text x="305" y="175" font-family="Arial" font-size="8" fill="#1e293b">STATION 3</text>
  <circle cx="330" cy="200" r="5" fill="#fbbf24"/>
  <!-- Vision System -->
  <circle cx="340" cy="200" r="8" fill="#0ea5e9"/>
  <circle cx="340" cy="200" r="5" fill="#0c4a6e"/>
  
  <!-- Station 4: Packaging -->
  <rect x="380" y="180" width="60" height="40" rx="3" fill="#cbd5e1"/>
  <rect x="390" y="190" width="40" height="20" rx="2" fill="#94a3b8"/>
  <text x="385" y="175" font-family="Arial" font-size="8" fill="#1e293b">STATION 4</text>
  <circle cx="410" cy="200" r="5" fill="#22c55e"/>
  

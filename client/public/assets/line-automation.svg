<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="380" viewBox="0 0 500 380" fill="none">
  <!-- Background -->
  <rect width="500" height="380" fill="#f8fafc"/>
  
  <!-- Line Automation System -->
  
  <!-- Main Control Cabinet -->
  <rect x="80" y="120" width="100" height="160" rx="8" fill="#1e293b"/>
  <rect x="90" y="130" width="80" height="140" rx="6" fill="#334155"/>
  
  <!-- SCADA Display -->
  <rect x="100" y="140" width="60" height="50" rx="3" fill="#0ea5e9"/>
  <rect x="105" y="145" width="50" height="40" rx="2" fill="#0c4a6e"/>
  <text x="110" y="160" font-family="Arial" font-size="8" fill="#f8fafc">SCADA</text>
  <text x="110" y="170" font-family="Arial" font-size="8" fill="#f8fafc">LINE STATUS</text>
  <text x="110" y="180" font-family="Arial" font-size="8" fill="#f8fafc">ACTIVE</text>
  
  <!-- PLC Unit -->
  <rect x="100" y="200" width="60" height="40" rx="3" fill="#64748b"/>
  <rect x="110" y="210" width="40" height="20" rx="2" fill="#475569"/>

  <path d="M180 145L200 145" stroke="#fbbf24" stroke-width="3" fill="none"/>
  <path d="M280 145L300 140" stroke="#fbbf24" stroke-width="3" fill="none"/>
  <path d="M280 145L380 140" stroke="#fbbf24" stroke-width="3" fill="none"/>
  <path d="M240 160L330 180" stroke="#fbbf24" stroke-width="3" fill="none"/>
  <path d="M260 160L410 180" stroke="#fbbf24" stroke-width="3" fill="none"/>
  
  <!-- HMI Panels -->

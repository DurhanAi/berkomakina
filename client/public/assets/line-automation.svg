  <rect x="400" y="80" width="40" height="25" rx="2" fill="#0ea5e9"/>
  <rect x="405" y="85" width="30" height="15" rx="1" fill="#0c4a6e"/>
  <text x="410" y="95" font-family="Arial" font-size="6" fill="#f8fafc">HMI 2</text>
  
  <!-- Sensors -->
  <rect x="290" y="240" width="10" height="20" rx="2" fill="#ef4444"/>
  <circle cx="295" cy="250" r="2" fill="#fbbf24"/>
  
  <rect x="370" y="240" width="10" height="20" rx="2" fill="#ef4444"/>
  <circle cx="375" cy="250" r="2" fill="#22c55e"/>
  
  <!-- Data Collection -->
  <rect x="90" y="300" width="80" height="30" rx="3" fill="#94a3b8"/>
  <rect x="100" y="310" width="60" height="10" rx="1" fill="#64748b"/>
  <text x="105" y="295" font-family="Arial" font-size="8" fill="#1e293b">DATA LOG</text>
  <text x="115" y="320" font-family="Arial" font-size="7" fill="#f8fafc">RECORDING</text>
  

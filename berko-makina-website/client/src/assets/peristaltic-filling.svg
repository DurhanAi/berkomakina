  <rect x="190" y="165" width="60" height="15" rx="3" fill="#94a3b8"/>
  <rect x="195" y="170" width="50" height="5" rx="1" fill="#64748b"/>
  
  <!-- Support Structure -->
  <rect x="150" y="290" width="8" height="60" fill="#475569"/>
  <rect x="250" y="290" width="8" height="60" fill="#475569"/>
  <rect x="330" y="290" width="8" height="60" fill="#475569"/>
  
  <!-- Base Platform -->
  <rect x="120" y="350" width="240" height="15" rx="3" fill="#64748b"/>
  
  <!-- Machine Label -->
  <rect x="160" y="365" width="180" height="15" rx="3" fill="#1e293b"/>
  <text x="175" y="376" font-family="Arial" font-size="10" font-weight="bold" fill="#fbbf24">PERİSTALTİK POMPA DOLUM</text>

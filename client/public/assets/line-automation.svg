  <rect x="280" y="250" width="12" height="10" rx="1" fill="#3b82f6"/>
  <rect x="310" y="250" width="12" height="10" rx="1" fill="#3b82f6"/>
  <rect x="340" y="250" width="12" height="10" rx="1" fill="#3b82f6"/>
  <rect x="370" y="250" width="12" height="10" rx="1" fill="#3b82f6"/>
  <rect x="400" y="250" width="12" height="10" rx="1" fill="#3b82f6"/>
  

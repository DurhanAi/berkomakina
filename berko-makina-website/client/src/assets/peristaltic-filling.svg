  <!-- Drive Belt -->
  <path d="M255 200L300 200" stroke="#94a3b8" stroke-width="4" fill="none"/>
  
  <!-- Control Panel -->
  <rect x="120" y="170" width="70" height="80" rx="5" fill="#334155"/>
  <rect x="130" y="180" width="50" height="60" rx="3" fill="#1e293b"/>
  

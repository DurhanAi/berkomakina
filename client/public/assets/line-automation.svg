  <circle cx="230" cy="145" r="2" fill="#22c55e"/>
  <circle cx="240" cy="145" r="2" fill="#fbbf24"/>
  <circle cx="250" cy="145" r="2" fill="#22c55e"/>
  <circle cx="260" cy="145" r="2" fill="#22c55e"/>
  
